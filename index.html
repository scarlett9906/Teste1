<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IA MIREXP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de Boas-vindas -->
<div id="welcomeScreen" class="welcome-screen">
  <img src="logo.png" alt="Logo IA MIREXP" class="logo-entrada">
</div>

<!-- Sidebar -->
<div class="sidebar">
  <div class="menu-buttons">
    <button onclick="openChat('🗺️','Gerador de mapa')">🗺️<br>Gerador de mapa</button>
    <button onclick="openChat('🎮','Scripts/lógicas')">🎮<br>Scripts/lógicas</button>
    <button onclick="openChat('🎬','Cutscene/vídeos')">🎬<br>Cutscene/vídeos</button>
    <button onclick="openChat('🖥️','UI/Botões')">🖥️<br>UI/Botões</button>
    <button onclick="openChat('🖼️','Banner')">🖼️<br>Banner</button>
    <button onclick="openChat('🎫','Game pass')">🎫<br>Game pass</button>
    <button onclick="openChat('🧠','Ideias de mapa')">🧠<br>Ideias de mapa</button>
    <button onclick="openChat('💬','Chat geral')">💬<br>Chat geral</button>
    <button onclick="openChat('👨‍💻','Roblox Intelligence')">👨‍💻<br>Roblox Intelligence</button>
    <button onclick="openConfig()">⚙️<br>Configurações</button>
  </div>
  <div id="chatTabs"></div>
</div>

<!-- Área principal -->
<div id="mainContent" style="display:none;">
  <div id="chatArea">
    <div id="chatMessages"></div>
    <div class="chat-footer">
      <div class="input-area">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">➤</button>
      </div>
      <div class="chat-options">
        <button onclick="linkChat()">🔗 Linkar Chat</button>
        <button onclick="renameChat()">📝 Renomear Chat</button>
        <button onclick="clearChat()">🧹 Limpar Chat</button>
        <button onclick="restoreChat()">♻️ Restaurar Chat</button>
      </div>
    </div>
  </div>
</div>

<div id="popupContainer" class="popup-container"></div>

<audio id="clickSound" src="click.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
