<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IA MIREXP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash" class="splash-screen">
        <img src="logo.png" alt="Logo IA MIREXP" class="logo-entrada">
        <h1>Bem-vindo ao IA MIREXP</h1>
    </div>

    <div class="sidebar">
        <img src="logo.png" class="logo-sidebar">
        <button class="menu-btn" onclick="createChat('🗺️', 'Gerador de mapa')">🗺️ Gerador de mapa</button>
        <button class="menu-btn" onclick="createChat('🎮', 'Scripts/lógicas')">🎮 Scripts/lógicas</button>
        <button class="menu-btn" onclick="createChat('🎬', 'Cutscene/vídeos')">🎬 Cutscene/vídeos</button>
        <button class="menu-btn" onclick="createChat('🖥️', 'UI/Botões')">🖥️ UI/Botões</button>
        <button class="menu-btn" onclick="createChat('🖼️', 'Banner')">🖼️ Banner</button>
        <button class="menu-btn" onclick="createChat('🎫', 'Game pass')">🎫 Game pass</button>
        <button class="menu-btn" onclick="createChat('🧠', 'Ideias de mapa')">🧠 Ideias de mapa</button>
        <button class="menu-btn" onclick="createChat('💬', 'Chat geral')">💬 Chat geral</button>
        <button class="menu-btn" onclick="createChat('👨‍💻', 'Roblox Intelligence')">👨‍💻 Roblox Intelligence</button>
        <button class="menu-btn config-btn" onclick="openConfig()">⚙️ Configurações IA MIREXP</button>
    </div>

    <div class="chat-area">
        <div id="chatTabs"></div>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
        <div class="chat-options">
            <button onclick="linkChat()">🔗 Linkar Chat</button>
            <button onclick="renameChat()">📝 Renomear Chat</button>
            <button onclick="clearChat()">🧹 Limpar Chat</button>
            <button onclick="restoreChat()">♻️ Restaurar Chat</button>
        </div>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
