<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IA MIREXP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Tela de Boas-vindas (Logo Central) -->
<div id="welcomeScreen" class="welcome-screen">
  <img src="logo.png" alt="Logo IA MIREXP" class="logo-entrada">
</div>

<!-- Sidebar com os botões laterais -->
<div class="sidebar">
  <img src="logo.png" class="logo-sidebar" alt="Logo Sidebar">
  <div class="menu-buttons">
    <button onclick="openChat('🗺️','Gerador de mapa')">🗺️ Gerador de mapa</button>
    <button onclick="openChat('🎮','Scripts/lógicas')">🎮 Scripts/lógicas</button>
    <button onclick="openChat('🎬','Cutscene/vídeos')">🎬 Cutscene/vídeos</button>
    <button onclick="openChat('🖥️','UI/Botões')">🖥️ UI/Botões</button>
    <button onclick="openChat('🖼️','Banner')">🖼️ Banner</button>
    <button onclick="openChat('🎫','Game pass')">🎫 Game pass</button>
    <button onclick="openChat('🧠','Ideias de mapa')">🧠 Ideias de mapa</button>
    <button onclick="openChat('💬','Chat geral')">💬 Chat geral</button>
    <button onclick="openChat('👨‍💻','Roblox Intelligence')">👨‍💻 Roblox Intelligence</button>
    <button onclick="openConfig()">⚙️ Configurações IA MIREXP</button>
  </div>
  <div id="chatTabs"></div>
</div>

<!-- Área principal do conteúdo -->
<div id="mainContent" style="display:none;">
  <div id="chatArea">
    <div id="chatMessages"></div>
    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
      <div class="chat-options">
        <button onclick="linkChat()">🔗 Linkar Chat</button>
        <button onclick="renameChat()">📝 Renomear Chat</button>
        <button onclick="clearChat()">🧹 Limpar Chat</button>
        <button onclick="restoreChat()">♻️ Restaurar Chat</button>
      </div>
    </div>
  </div>
</div>

<!-- Popups -->
<div id="popupContainer" class="popup-container"></div>

<audio id="clickSound" src="click.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
